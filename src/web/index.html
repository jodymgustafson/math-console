<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Math Console</title>
  <!-- <link rel="icon" href="images/decipher-icon.png" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A console for executing math expressions and graphs." />
  <meta name="keywords" content="math, console, graph" />
  <meta property="og:title" content="Math Console">
  <meta property="og:description" content="A console for executing math expressions and graphs.">
  <!-- <meta property="og:image" content="https://worldtreesoftware.com/decipher/images/og-image.jpg">
  <meta property="og:url" content="https://worldtreesoftware.com/decipher"> -->
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="index.css">
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="app" class="hidden">
    <h1>
      Math Console
    </h1>
    <div class="input">
      <input type="text" id="expression" autofocus placeholder="Enter expression" />
      <div class="buttons">
        <button title="Evaluate expression" id="evaluate">=</button>
        <button title="Clear expression" id="clear">CLR</button>
      </div>
    </div>
    <div id="output"></div>
  </div>

 <div id="tracking" hidden>

    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript> -->
  </div>

  <script src="../../build/index.js"></script>
</body>
</html>
